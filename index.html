<!DOCTYPE html>
<html>
<head>
    <title>GifV Player Demo with Play/Pause Event Listeners</title>
    <style type="text/css">
        body {
            font-family: sans-serif;
        }
        .gifv-player {
            display: inline-block;
            margin-right: 10px;
        }
    </style>
    <link rel="stylesheet" href="gifv-player.css" type="text/css" />
    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="gifv-player.js"></script>
    <script>
    
    $( document ).ready(function() {
        player = new GifvPlayer();

        $("#play").click(function() {
            $('.gifv-player').find('video').show();
            $('.gifv-player').find('video')[0].play();
        });

        $("#pause").click(function() {
            $('.gifv-player').find('video')[0].pause();
        });
    });
    </script>
</head>
<body>
    <h1>GifV Player Demo with Play/Pause Event Listeners</h1>

    <input type="button" id="play" value="Play"></input>
    <input type="button" id="pause" value="Pause"></input>
    <br/><br/>

    <div class="gifv-player">
        <video preload="none" loop="loop" width="446" height="252">
            <source type="video/webm" src="sample-animated.webm" />
            <source type="video/mp4" src="sample-animated.mp4" />
        </video>
        <img src="sample-poster.png" data-gifv-original="sample-animated.gif" width="446" height="252" alt="Animated Gif" />
    </div>

    <div style="padding-top:30px;font-size:11px;">
        <a href="https://github.com/georgeslabreche/gifv-player-events" target="_blank">This project</a> is a modification of the original gifv-player <a href="https://github.com/globocom/gifv-player" target="_blank">project repo</a> and <a href="http://globocom.github.io/gifv-player/demo/" target="_blank">demo</a> by <a href="http://opensource.globo.com/en/" target="_blank">globo.com</a>.
    </div>
</body>
</html>
